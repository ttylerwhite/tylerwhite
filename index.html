<!DOCTYPE html>

    <title>Tyler White | Home Buyer's Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>

        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

            Globe, Sparkles, MessageSquare, Loader, Send, Star, Quote, ArrowRight,

        } = lucide;

        const { useState, useEffect, useRef } = React;

        // --- PASTE YOUR DATA CONSTANTS HERE ---
        const NB_TAX_RATE = 0.01;
        const AVG_LEGAL_FEE = 1200;
        const REGISTRATION_FEE = 170;
        const INSPECTION_EST = 500;

        const CHECKLISTS = {
            preApproval: [
                { id: 1, text: "Check credit score and correct errors" },
                { id: 2, text: "Gather income verification (T4s, pay stubs)" },
                { id: 3, text: "Determine down payment amount (5%, 10%, 20%)" },
                { id: 4, text: "Calculate monthly budget for mortgage + utilities" },
                { id: 5, text: "Meet with a mortgage broker or lender" },
                { id: 6, text: "Get Pre-Approval Letter" }
            ],
            hunting: [
                { id: 1, text: "Define 'Must-Haves' vs 'Nice-to-Haves'" },
                { id: 2, text: "Choose target neighbourhoods in Quispamsis/Rothesay/Saint John" },
                { id: 3, text: "Sign representation agreement with your REALTOR®" },
                { id: 4, text: "View properties in person" },
                { id: 5, text: "Check school zones and commute times" },
                { id: 6, text: "Review property disclosures" }
            ],
            closing: [
                { id: 1, text: "Secure home insurance (binder required by lender)" },
                { id: 2, text: "Transfer utilities (NB Power, Internet, Water)" },
                { id: 3, text: "Book moving truck or company" },
                { id: 4, text: "Review final closing statement from lawyer" },
                { id: 5, text: "Get bank draft for closing costs" },
                { id: 6, text: "Final walkthrough of the property" },
                { id: 7, text: "Pick up keys!" }
            ]
        };

        const FAQS = [
            { question: "What is the difference between a deposit and a down payment?", answer: "A deposit is paid when your offer is accepted. A down payment is the total cash at closing." },
            { question: "What are closing costs?", answer: "One-time fees like Land Transfer Tax (1%), legal fees, and adjustments. Budget 1.5% - 2.5%." },
            { question: "Why do I need a REALTOR®?", answer: "They protect your interests and provide access to the MLS® system." }
        ];

        // --- YOUR COMPONENTS (STRICTLY FROM YOUR CODE) ---

        const Header = ({ setView }) => (
            <header className="bg-slate-900 text-white p-6 shadow-lg sticky top-0 z-50">
                <div className="max-w-4xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                    <h1 onClick={() => setView('home')} className="text-2xl font-bold flex items-center gap-2 cursor-pointer hover:text-blue-300">
                        <Home className="w-8 h-8 text-blue-400" /> Home Buyer's Hub
                    </h1>
                    <p className="text-slate-400 text-sm">Tyler White, REALTOR® • EXIT Realty Specialists</p>
                </div>
            </header>
        );

        const NavButton = ({ icon: Icon, label, active, onClick, special }) => (
            <button onClick={onClick} className={`flex flex-col items-center p-4 rounded-xl border-2 transition-all ${active ? 'bg-blue-50 border-blue-500 text-blue-700' : 'bg-white border-slate-100 text-slate-600'}`}>
                <Icon className="w-6 h-6 mb-2" />
                <span className="font-medium text-sm">{label}</span>
            </button>
        );

        // ... [Remaining Logic for Calculator, Checklists, etc. from your snippet] ...

        function HomeBuyerApp() {
            const [view, setView] = useState('home');
            return (
                <div className="min-h-screen bg-slate-50">
                    <Header setView={setView} />
                    <main className="max-w-4xl mx-auto p-6 text-center">
                        <div className="grid grid-cols-2 md:grid-cols-5 gap-3 mb-6">
                            <NavButton icon={Calculator} label="Calculators" active={view === 'calc'} onClick={() => setView('calc')} />
                            <NavButton icon={CheckSquare} label="Checklists" active={view === 'lists'} onClick={() => setView('lists')} />
                            <NavButton icon={HelpCircle} label="FAQ" active={view === 'info'} onClick={() => setView('info')} />
                            <NavButton icon={Sparkles} label="Ask AI" active={view === 'ai'} onClick={() => setView('ai')} />
                            <NavButton icon={User} label="About Me" active={view === 'contact'} onClick={() => setView('contact')} />
                        </div>
                        {view === 'home' && <div className="bg-white p-8 rounded-2xl shadow-sm">
                            <h2 className="text-2xl font-bold mb-4">Welcome to Your Journey</h2>
                            <p>Ready to find your home in Saint John or Quispamsis?</p>
                        </div>}
                        {/* More view logic here */}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HomeBuyerApp />);
    </script>
</body>
</html>
